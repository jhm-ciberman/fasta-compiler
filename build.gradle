plugins {
    id 'java'
    id 'application'
}

group 'com.ciberman.fastacompiler'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

application {
    mainClassName = 'com.ciberman.fastacompiler.Main'
}

dependencies {
    implementation('com.intellij:annotations:+@jar')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
}